- charts:
  - clusters:
    - amazon-cluster
    configuration:
      values:
        image: bitnami/rabbitmq:3.6.8-r0
        persistence:
          accessMode: ReadWriteOnce
          enabled: true
          size: 8Gi
        rabbitmqManagerPort: 15672
        rabbitmqNodeName: rabbit
        rabbitmqNodePort: 5672
        rabbitmqNodeType: stats
        rabbitmqUsername: user
        rabbitmqVhost: /
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
    name: rabbitmq
    src: https://github.com/kuberlab-catalog/rabbitmq/
    version: 0.4.5
  name: rabbit
